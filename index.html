<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snacks for your eyes | Gold Coast Photography</title>
    <link rel="stylesheet" href="./sass/styles.scss" />
    <link rel="stylesheet" href="style.css">
	  <script src="https://cdn.tailwindcss.com"></script>
	  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
  </head>
  <body class="loading">
<!-- Header -->
<div id="header" class="py-16">
	<nav class="navbar flex items-center justify-between flex-wrap py-6 px-4 fixed w-full top-0"
	x-data="{ isOpen: false }"
	@keydown.escape="isOpen = false"
	:class="{ 'shadow-lg bg-indigo-900' : isOpen , 'bg-gray-800' : !isOpen}">
		<!--Logo etc-->
		<div class="flex flex-row items-center flex-shrink-0 text-white mr-6">
			<a class="text-white no-underline hover:text-white hover:no-underline" href="#">
				<div class="navbar__item inline-block py-4">
					<a href="/" class="navbar__link" @click="isOpen = false">
						<span class="navbar__link-showcase">
							<span class="navbar__link-text text-2xl font-extrabold" data-after="HOME">
								SNACKS FOR YOUR EYES
							</span>
						</span>
					</a>
				</div>
			</a>
		</div>
	
		<!--Toggle button (hidden on large screens)-->
		<button
        @click="isOpen = !isOpen"
        type="button"
        class="block lg:hidden px-2 text-gray-500 hover:text-white focus:outline-none focus:text-white"
        :class="{ 'transition transform-180': isOpen }">
			<svg
			class="h-6 w-6 fill-current"
			xmlns="http://www.w3.org/2000/svg"
			viewBox="0 0 24 24">
			<path
				x-show="isOpen"
				fill-rule="evenodd"
				clip-rule="evenodd"
				d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"/>
			<path
				x-show="!isOpen"
				fill-rule="evenodd"
				d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
			</svg>
      	</button>

		<!--Menu-->
		<div class="w-full lg:flex lg:items-center lg:w-auto"
        :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }"
        @click.away="isOpen = false"
        x-show.transition="true">
			<ul class="navbar__list" class="justify-end">
				<li class="navbar__item">
					<a href="/about" class="navbar__link" @click="isOpen = false">
						<span class="navbar__link-showcase">
							<span class="navbar__link-text" data-after="ABOUT">
								ABOUT
							</span>
						</span>
					</a>
				</li>
				<li class="navbar__item">
					<a href="/gallery" class="navbar__link" @click="isOpen = false">
						<span class="navbar__link-showcase">
							<span class="navbar__link-text" data-after="GALLERY">
								GALLERY
							</span>
						</span>
						
					</a>
				</li>
				<button class="inline-block mr-6 px-8 py-4 text-black bg-gray-100 hover:bg-gray-300 rounded-2xl">
					<li class="navbar__item">
						<a href="#" class="navbar__link" @click="isOpen = false">
							<span class="navbar__link-showcase">
								<span class="navbar__link-text" data-after="BOOK">
									BOOK
								</span>
							</span>
						</a>
					</li>
				</button>
			</ul>
		</div>
	</nav>
</div>

    <section class="hero">
      <div class="container">
        <div class="hero-inner">
          <div class="hero-inner-banner">
            <div class="hero-inner-col left"></div>
            <div class="hero-inner-col right">
              <div class="hero-inner-title">
                <h1>Feeding eyes around Australia</h1>
              </div>
              <div class="hero-inner-links">
                <div data-video-src="websites" class="hero-inner-link-item">
                  <div class="hero-inner-link-item-padding"></div>
                  <a href="/"> <span>Events</span></a>
                </div>
                <div data-video-src="apps" class="hero-inner-link-item">
                  <div class="hero-inner-link-item-padding"></div>
                  <a href="/"> <span>Products</span></a>
                </div>
                <div class="hero-inner-link-item" data-video-src="branding">
                  <div class="hero-inner-link-item-padding"></div>
                  <a href="/"> <span>Landscapes</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="hero-inner-footer">
          <div class="hero-inner-footer-text">
            <p>
              Gold Coast based professional photographer, Jordan Pavey, here. If you're looking for someone to capture your brand, product or event in a vibrant way, drop me a line. 
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Chat -->
    <div class="chat">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 30" id="chat">
        <path
          d="M16 26c8.84 0 16-5.82 16-13S24.84 0 16 0 0 5.82 0 13a11.72 11.72 0 004.12 8.71L3.33 30l7.53-4.69A19.11 19.11 0 0016 26z"
        ></path>
      </svg>
    </div>

    <!-- Cursor -->
    <div class="cursor">
      <div class="cursor-media">
        <video
          src="videos/websites.mp4"
          preload="auto"
          autoplay
          muted
          loop
          id="websites"
        ></video>
        <video
          src="videos/apps.mp4"
          preload="auto"
          autoplay
          muted
          loop
          id="apps"
        ></video>
        <video
          src="videos/branding.mp4"
          preload="auto"
          autoplay
          muted
          loop
          id="branding"
        ></video>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
