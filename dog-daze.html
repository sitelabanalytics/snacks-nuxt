<!-- Header -->
<div id="header" class="">
	<nav class="navbar flex items-center justify-between flex-wrap py-6 px-4 fixed w-full top-0"
	x-data="{ isOpen: false }"
	@keydown.escape="isOpen = false"
	:class="{ 'shadow-lg bg-gray-100' : isOpen , 'bg-gray-200' : !isOpen}">
		<!--Logo etc-->
		<div class="flex flex-row items-center flex-shrink-0 text-white mr-6">
			<a class="text-white no-underline hover:text-white hover:no-underline" href="#">
				<div class="navbar__item inline-block py-4">
					<a href="https://snacksforyoureyes.netlify.app/" class="navbar__link" @click="isOpen = false">
						<span class="navbar__link-showcase">
							<span class="navbar__link-text text-2xl font-extrabold" data-after="HOME">
								SNACKS FOR YOUR EYES
							</span>
						</span>
					</a>
				</div>
			</a>
		</div>
	
		<!--Toggle button (hidden on large screens)-->
		<button
        @click="isOpen = !isOpen"
        type="button"
        class="block lg:hidden px-2 text-gray-800 hover:text-white focus:outline-none focus:text-white"
        :class="{ 'transition transform-180': isOpen }">
			<svg
			class="h-6 w-6 fill-current"
			xmlns="http://www.w3.org/2000/svg"
			viewBox="0 0 24 24">
			<path
				x-show="isOpen"
				fill-rule="evenodd"
				clip-rule="evenodd"
				d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"/>
			<path
				x-show="!isOpen"
				fill-rule="evenodd"
				d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
			</svg>
      	</button>

		<!--Menu-->
		<div class="w-full lg:flex lg:items-center lg:w-auto"
        :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }"
        @click.away="isOpen = false"
        x-show.transition="true">
			<ul class="navbar__list" class="justify-end">
				<li class="navbar__item">
					<a href="https://snacksforyoureyes.netlify.app/about" class="navbar__link" @click="isOpen = false">
						<span class="navbar__link-showcase">
							<span class="navbar__link-text" data-after="ABOUT">
								ABOUT
							</span>
						</span>
					</a>
				</li>
				<li class="navbar__item">
					<a href="https://snacksforyoureyes.netlify.app/gallery" class="navbar__link" @click="isOpen = false">
						<span class="navbar__link-showcase">
							<span class="navbar__link-text" data-after="GALLERY">
								GALLERY
							</span>
						</span>
						
					</a>
				</li>
				<li class="navbar__item">
					<a href="https://snacksforyoureyes.netlify.app/contact" class="navbar__link" @click="isOpen = false">
						<span class="navbar__link-showcase">
							<span class="navbar__link-text" data-after="CONTACT">
								CONTACT
							</span>
						</span>
						
					</a>
				</li>
			</ul>
		</div>
	</nav>

 <section class="hero">
      <div class="container">
	<div class="hero-inner-footer">
	  <div class="hero-inner-footer-text">
	    <p>
	      Gold Coast based professional photographer, Jordan Pavey, here. If you're looking for someone to capture your brand, product or event in a vibrant way, drop me a line. 
	    </p>
	  </div>
	</div>
      </div>
      <div class="container"> 
        <div class="hero-works hero-inner"> 
	  <div class="hero-inner-footer"> 
            <div class="hero-inner-footer-text"> 
              <form name="contact" class="form-container" method="POST" data-netlify="true">
                <p class="form-element">
                  <label><input type="text" name="name" placeholder="Your name" /></label>
                </p>
                <p class="form-element">
                  <label><input type="email" name="email" placeholder="Your email" /></label>
                </p>
                <p class="form-element">
                  <label><input type="number" name="phone" placeholder="Your contact number" /></label>
                </p>
                <p class="form-element">
                  <label><textarea name="message" placeholder="What are you thinking I would be a perfect fit to help with?"></textarea></label>
                </p>
                <p class="form-element">
                  <button type="submit">Send</button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
</section>
